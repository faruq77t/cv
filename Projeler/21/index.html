    <style>
        body {

        #container {

        .buton{

<body>
    <div id="container">
        <h2>üîê ≈ûifre √úretime</h2>
        <h6>%100 g√ºvenilir ≈üifre √ºretme uygulamasƒ±</h6>
        <div id="packageContents" >
            <p class="bup">≈ûifre:   <span id="password">*******</span></p>
        </div>
        <button class="buton" onclick="openPackage()">Yeni ≈üifre olu≈ütur</button>
         
    <div id="alertBox"></div>

    <script>
        function generatePassword(length) {
            var charset = "abcdefghijklmnopqrstuvwxyz@#+%$~,;:.{}<>[]()/`ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#+%$~,;:.{}<>[]()/`";
            var password = "";
            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            return password;
        }

        function openPackage() {
            var passwordLength = 16;
            var password = generatePassword(passwordLength);
            document.getElementById('password').textContent = password;
            document.getElementById('packageContents').style.display = 'block';
            //showNotification("≈ûifre kopyalandƒ±: " + password, 3000);
        }

        document.getElementById("password").addEventListener("click", function() {
            var password = document.getElementById('password').textContent;
            var tempInput = document.createElement("input");
            tempInput.setAttribute("value", password);
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            showNotification("≈ûifre kopyalandƒ±: " + password, 3000);
        });

        function showNotification(message, duration) {
            var alertBox = document.getElementById("alertBox");
            alertBox.innerHTML = message;
            alertBox.style.display = "block";
            setTimeout(function(){
                alertBox.style.display = "none";
            }, duration);
        }
        
    </script>
</body>
